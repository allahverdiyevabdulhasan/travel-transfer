{% extends 'base.html' %}

{% block content %}
<section class="py-6">
  <div class="container-small px-4 px-md-5">
    <div class="mb-5 text-center">
      <span class="badge bg-light text-dark fw-semibold px-3 py-2 rounded-pill">{{ blog.category.name }}</span>
      <h1 class="mt-4 fw-bold display-5">{{ blog.title }}</h1>
    </div>

    <div class="text-center mb-5">
      <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="img-fluid rounded-4 shadow" style="max-height: 500px; object-fit: cover;">

    <div class="blog-content px-md-5">
      <p class="fs-5 lh-lg text-muted">{{ blog.description|linebreaks }}</p>
    </div>

    <div class="mt-5 text-center">
      <a href="{% url 'blog_list' %}" class="btn btn-outline-primary rounded-pill px-4 py-2">
