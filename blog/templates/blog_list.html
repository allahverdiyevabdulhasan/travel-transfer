


{% extends "base.html" %}
{% load static %}



{% block content %}

<section class="pt-10" id="blog">
  <div class="container-small px-lg-7 px-xxl-3">
    <div class="text-center mb-5 mb-8">
      <h5 class="text-info mb-3">Blogs</h5>
      <h2 class="mb-2">Our most viewed articles</h2>
    </div>
    <div class="row gx-3 gy-7">
      {% for blog in blogs %}
      <div class="col-lg-4">
        <div class="blog-card"><img class="w-100 rounded-3" src="{{ blog.image.url }}" alt="" />
          <div class="d-flex align-items-cente mt-3"></div>
          <span class="badge text-bg-primary mb-2 mt-4"> {{ blog.category.name }}</span>
          <h4 class="mb-3 pe-sm-5 lh-lg">{{ blog.title }}</h4>
          <a
            class="btn-link px-0 d-flex align-items-center fs-9 fw-bold" href="{% url 'blog_detail' blog.id %}" role="button">See more<span
              class="fa-solid fa-angle-right ms-2"></span></a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div><!-- end of .container-->
</section>



{% endblock %}
